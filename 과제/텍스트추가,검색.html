<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>텍스트 추가/검색</title>
    <style>
        #result { border : 1px solid blue; 
        width : 300px; height : 200px; }
    </style>
    <script>
        let txtArr = [];
        let txt; //input의 value값 실시간 업뎃을 위한 코드
        window.onload = function(){
            btnAdd.addEventListener("click",funcAdd)
            btnDelete.addEventListener("click",funcDelete)
            btnSearch.addEventListener("click",funcSearch)
            txtFruit.addEventListener("focus", function(){this.select();})
            //input의 value값 실시간 업뎃을 위한 코드
            document.getElementById('txtFruit').addEventListener("input", function(){
                txt = this.value;
            })
        }
        

        function funcAdd(){
            //텍스트필드에 입력한 값을 배열에 추가하고 배열을 div에 출력
            document.getElementById('result').innerHTML = "";
            txtArr.push(txt);
            document.getElementById('result').insertAdjacentHTML("beforeend", txtArr);

            document.getElementById('txtFruit').value = "";
            document.getElementById('txtFruit').focus();
            
        }
        function funcDelete(){
            //텍스트필드에 입력한 값을 배열에서 삭제하고 배열을 div에 출력
            document.getElementById('result').innerHTML = "";
            let deleteWord = txtArr.indexOf(txt);
            txtArr.splice(deleteWord, 1);
            document.getElementById('result').insertAdjacentHTML("beforeend", txtArr);

            document.getElementById('txtFruit').value = "";
            document.getElementById('txtFruit').focus();

        }
        function funcSearch(){
            //텍스트필드에 입력한 값을 배열에서 검색해서 검색위치를 div출력
            document.getElementById('result').innerHTML = "";
            document.getElementById('result').insertAdjacentHTML("beforeend", txtArr);

            let location = txtArr.indexOf(txt);
            document.getElementById('result').insertAdjacentHTML("beforeend", `<br>검색 위치[인덱스] : ${location}`);
            document.getElementById('txtFruit').value = "";
        }
    </script>
</head>
<body>
    <input type="text" id="txtFruit">
    <button type="button" id="btnAdd">추가</button>
    <button type="button" id="btnDelete">삭제</button>
    <button type="button" id="btnSearch">검색</button>
    <div id="result"></div>
</body>
</html>
