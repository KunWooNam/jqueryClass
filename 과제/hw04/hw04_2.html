<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function(){
      putData();
      function putData() {
        //ajax로 data.json파일을 로드하고 응답결과로 button과 div 태그를 만들어서 dov#container 에 추가
        fetch("data.json")
        .then(result => result.json())
        .then(accordion)


        //버튼을 클릭하면 토글되도록 이벤트 추가

      };

      function accordion(dataes){
        let location = document.querySelector(".accordion")
        for(data of dataes){
          let title = data.title.replace(" ", "") //collapse${} 부분에 각각 값을 넣어줘야 개별로 접히고 열림
          let tag = `<div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse${title}" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            ${data.title}
            </button>
          </h2>
          <div id="panelsStayOpen-collapse${title}" class="accordion-collapse collapse">
            <div class="accordion-body">
            ${data.content}
            </div>
          </div>
          </div>`
          location.insertAdjacentHTML("beforeend", tag)  //insertAdjacentElement 하면 에러남      
        }
      }
      
    })

  </script>
</head>
<body>
  <div id="container">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      
    </div>
  </div>
</body>
</html>
