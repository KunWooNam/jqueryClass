<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>계산기</h1>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <button type="button" onclick="calc()">계산</button>
  <div id="result" style="border:1px solid blue;  "></div>
  <script>
    let count = 0;

    //두 수의 합을 div에 출력
    function calc(e){ //그냥 선언한 함수의 부모는 window 따라서 this사용 불가
      const oneNum = document.querySelector("#num1").value;
      const twoNum = document.querySelector("#num2").value;
      const result = document.querySelector("#result");
      const sum = Number(oneNum) + Number(twoNum);
       //유효성 체크 //**과제임 숫자면 출력 아니면 아님을 출력하고 return 
      //클릭시 마다 count값과 결과를누적해서 출력
      if( Number.isInteger(sum)){
        result.insertAdjacentHTML("beforeend", `<h3>카운트 : ${count++}, 두수의 합 : ${sum}</h3> <br>`);  
      }  else {
        result.insertAdjacentHTML("beforeend", `<h3>카운트 : ${count++},숫자가 아닙니다."</h3> <br>`)
      }
  
    

      /*.1. value => input의 값, .innerHTML => 태그의 값
         2. 안의 내용 완전 삭제시 innerHTML or innerText 사용 
         3. 추가시 insertAdjacentHTML 사용
         4. Number => 공백사용가능 ex) ( 100) and 단위사용불가능 , parseInt => 단위(문자)가 포함된경우 사용 ex) 100px;
      */
    }
  </script>
</body>
</html>
