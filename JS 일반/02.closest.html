    // -그룹이벤트 방식
    let table = document.querySelector("table");
    table.addEventListener("click" , function(e){
      if(event.target.classList.contains("btnAdd")){
        let goodsid = event.target.closest("tr").dataset.goodsid;
        console.log(goodsid);
      }
    })

    /*
    1. e=>{} 화살표함수, 즉 익명함수는 주인이 window임
    2. this 혹은 (화살표함수는 this 사용 불가능), //console.log(this)
    3. e.target = this(btn,본인객체를참조)
    4. e.target || window.event.target || this
    */
  </script>
