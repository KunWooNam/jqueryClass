<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>append.html</title>
  <style>
    div {
      background-color:aquamarine;
    }
  </style>
</head>
<body>
  <div id="divTag">insertAdjacent 연습</div>
  <script>
    divTag.insertAdjacentHTML();
    divTag.insertAdjacentHTML("beforebegin","<h1>h1추가</h1>");

divTag.insertAdjacentHTML("afterbegin","<h1>h1추가 2</h1>");
divTag.insertAdjacentHTML("beforeend","<h1>h1추가 3</h1>");
divTag.insertAdjacentHTML("afterend","<h1>h1추가 3</h1>");
undefined
  </script>
</body>
</html>
