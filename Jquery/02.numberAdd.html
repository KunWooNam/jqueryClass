<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <title>NumberAdd</title>
  <script>
    //$(window).ready(function(){
    $(function(){  //윗줄코드의 단축형, 이걸 더 많이 씀
      $('button').on('click', function(){
        let count = 0;
        let oneNum = $('#num1').val();
        let twoNum = $('#num2').val();
        let sum = Number(oneNum) + Number(twoNum);

        if( Number.isInteger(sum)){
          $('#result').html(`<h3>카운트 : ${count++}, 두수의 합 : ${sum}</h3> <br>`);
        }  else {
          $('#result').html(`<h3>카운트 : ${count++},숫자가 아닙니다.</h3> <br>`);
        }
      })

    })
     

      /*.1. value => input의 값, .innerHTML => 태그의 값
         2. 안의 내용 완전 삭제시 innerHTML or innerText 사용 
         3. 추가시 insertAdjacentHTML 사용
         4. Number => 공백사용가능 ex) ( 100) and 단위사용불가능 , parseInt => 단위(문자)가 포함된경우 사용 ex) 100px;
      */

  </script>
</head>
<body>

  <h1>계산기 (제이쿼리 사용)</h1>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <button type="button" >계산</button>
  <div id="result" style="border:1px solid blue; "></div>

</body>
</html>
